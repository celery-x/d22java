
mybatis.typeAliasesPackage=edu.cqupt.d2.domain
mybatis.mapperLocations=classpath:edu/cqupt/d2/dao/*Mapper.xml
#应用名称
spring.application.name=webapplication

#访问端口号
server.port=80

